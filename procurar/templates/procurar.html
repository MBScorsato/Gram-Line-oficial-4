<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Procurar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>

<nav class="navbar navbar-expand-lg" style="background-color: blue;">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'indexplataforma' %}" style="color: white;"><b>GramLine</b></a>
        <a class="navbar-brand" href="{% url 'indexranking' %}" style="color: white;">Ranking</a>
        <a class="navbar-brand" href="#" style="color: white;">Direct</a>
        <a class="navbar-brand" href="{% url 'indexperfil' %}" style="color: white;">Perfil</a>
    </div>
</nav>


<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <form action="{% url 'procurar' %}" method="post">{% csrf_token %}
     <input  placeholder="Nome do usuário" size="20" name="nome_username">
        <input type="submit" value="Click e encontre">
    </form>
  </div>
</nav>
    <hr><center>
{% for usuario in usuarios %}
    <a href="{% url 'ver_perfil_user' usuario.id %}">
        <div class="card text-bg-primary mb-3" style="max-width: 18rem;">
            <h5 class="card-title">{{ usuario.username }}</h5>
            <br>
        </div>
    </a>
{% empty %}
    <div class="card text-bg-danger mb-3" style="max-width: 18rem;">
        <h5 class="card-title">Nenhum usuário encontrado.</h5>
        <br>
    </div>
{% endfor %}


</center>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
